<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c1492e6ade.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./sign-up-1.css">
        <title>Sign up</title>
    </head>

    <body>
        <div class="body-inner container-fluid  row">
            <!-- <div class=" shape ms-5" id="green"></div>
            <div class=" shape" id="yellow"></div> -->
            <div class="container shadow  p-2 px-5 pb-4 offset-2 col-4 text-left">
                <div class="form-header mt-5  mb-5">
                    <h3>Sign Up with your email</h3>
                    <p>Already have an account? <a href="#" class="text-decoration-none">Sign in</a></p>
                </div>
                <form id="signUpForm" class="d-flex flex-column">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control p-0 " id="floatingFirstName" placeholder='John' required
                            autofocus>
                        <label for="floatingFirstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder='Doe' required>
                        <label for="floatingLastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" \
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder='johnDoe@example.com'
                            required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword-1" placeholder="Password"
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
                        <label for="floatingPassword-1">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control " id="floatingPassword-2" placeholder="Password"
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
                        <label for="floatingPassword-2">Re-enter Password</label>
                        <span id="re-password-invalid" class="text-danger invisible">Your Passwords don't match!</span>
                    </div>

                    <input type="submit" class="btn btn-primary grad fs-4 fw-bold py-3 mt-3" value="Create Account"
                        id="sign-up-submit">
                </form>
            </div>

        </div>
        <script src="../../libs/cookie-lib.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./sign-up.js"></script>
    </body>

</html>
