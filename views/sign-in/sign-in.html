<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c1492e6ade.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./sign-in-1.css">
        <title>Log In|Examos</title>
    </head>

    <body>
        <div class="body-inner">
            <div class=" shape ms-5" id="green"></div>
            <div class=" shape" id="yellow"></div>
            <div class="container shadow col-4 text-left mt-5 p-5">
                <div class="form-header mb-2 text-center">
                    <h3>Welcome Back</h3>
                    <h1>Please Sign In</h1>
                </div>
                <div id="error-msg"
                    class="invisible text-danger w-75 mx-auto d-flex justify-content-between border border-danger py-1 px-2 rounded">
                    <span>Incorrect email or password</span>
                    <span><a id="error-exit" href="#" class="text-decoration-none text-danger"> x</a></span>

                </div>

                <form id="signInForm" class="d-flex flex-column mt-2">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" \
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder='johnDoe@example.com'
                            required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword-1" placeholder="Password"
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
                        <label for="floatingPassword-1">Password</label>
                        <span id="re-password-invalid" class="text-danger d-none">Your Passwords don't match!</span>
                    </div>

                    <input type="submit" class="btn btn-success fs-4 fw-bold py-3 mt-3" value="Log In"
                        id="sign-up-submit">
                </form>
            </div>
        </div>
        <script src="../../libs/cookie-lib.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./sign-in.js"></script>
    </body>

</html>
