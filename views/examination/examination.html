<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c1492e6ade.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./examination.css">
        <title>Examination</title>
    </head>

    <body>
        <div class="body-inner">

            <div class="bars">
                <div class=" timer d-inline p-3 ms-5 my-5 fs-1 ">
                    <h1 class="d-inline"> <span id="minutes"></span><span id="colon">:</span><span id="seconds"></span>
                    </h1>
                </div>
                <div id="bar" class="container  d-flex justify-content-start">
                    <div id="progress" class="container ">
                        <div id="padded-progress" class="container"></div>
                    </div>

                </div>
            </div>
            <!-- <div id="bar" class="container"> -->
        </div>
        <div class="container row">
            <div id="question-page" class="col-9 rounded d-flex flex-column justify-content-evenly">
                <div class="mb-4">
                    <h1>Question: <span id="question-id"></span> </h1>
                </div>
                <div id="question-body" class="mb-3 ms">
                    <h3>Bolt from the blue</h3>
                </div>
                <div id="answers" class="mb-5">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="op-1">
                        <label class="form-check-label" for="op-1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="op-2">
                        <label class="form-check-label" for="op-2">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="op-3">
                        <label class="form-check-label" for="op-3">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="op-4">
                        <label class="form-check-label" for="op-4">
                            Default radio
                        </label>
                    </div>
                </div>
                <div id="control" class="mt-5 row">
                    <div id="navigate-btns" class="col-8 d-flex justify-content-center ">
                        <button type="button" id="pre" class="btn btn-primary me-4">Previous</button>
                        <button type="button" id="current" class="btn btn-primary disabled">3</button>
                        <button type="button" id="next" class="btn btn-primary ms-4">Next</button>
                    </div>
                    <div class="offset-1 col-2">
                        <button type="button" class="btn btn-primary" id="mark-btn">Mark</button>
                    </div>

                </div>
            </div>

            <div id="mark-col" class="col-3 pt-4 rounded d-flex flex-column align-items-center">
                <!-- <div class="q-mark border text-center rounded  px-4 py-2">
                        <p>Question <span>1</span></p>
                    </div> -->
            </div>
        </div>
        <hr id="divider">
        <div class="row" id="submit-div">
            <div class="offset-10 col-2"> <input class="btn btn-primary me-5 mt-5" type="button" value="SUBMIT"
                    id="submit-btn">
            </div>

        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../../libs/cookie-lib.js"></script>
        <script src="./questions.js"></script>
        <script src="./examination.js"></script>
    </body>

</html>
